        <main id="form">
            <form name="contact" method="POST" data-netlify="true" class="form">
                <label class="field">
                    En Name:
                    <input type="text" name="name" id="name" />
                </label>
                <label class="field">
                    En Email:
                    <input type="email" name="email" id="long-field" />
                </label>

                <label class="field">En Role: <select name="role[]" multiple>
                        <option value="leader">Leader</option>
                        <option value="follower">Follower</option>
                    </select>
                </label>

                <label class="field">
                    Message:
                    <textarea name="message" id="textarea"></textarea>
                </label>

                <label class="field">
                    <input type="file" name="myfile" id="myfile" placeholder="Upload File" />
                </label>

                <div class="field">
                    <div data-netlify-recaptcha="true"></div>
                </div>

                <button type="submit">Send</button>
            </form>
